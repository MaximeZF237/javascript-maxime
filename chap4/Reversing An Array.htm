<body>
   <script type="text/javascript">

      function reverseArray(tab)
      {
          var reverse = [];
        for(i = (tab.length)-1 , j=0; i == 0 ,j < tab.length ; j++ , i--)
        {
          reverse[j] = tab[i];
        }
        return reverse;
      }
      function reverseArrayInPlace1(tab)
      {

        return tab = reverseArray(tab);
      }

      function reverseArrayInPlace2(tab)
      {
          var intermediate = [];

        for(i = (tab.length)-1 , j= 0 ; i==0 , j <(tab.length) ;j++ , i--)
        {
            intermediate[j] = tab[i];

            if(i<j)
            intermediate[i] = tab[j];
            else if (i == j)
            tab [(tab.length)/2] = intermediate[(tab.length)/2];
            else
            tab[i] = intermediate[j];

       }

       tab = intermediate;
        return tab;
      }
