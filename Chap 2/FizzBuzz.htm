<!DOCTYPE HTML>

<html>

<head>
<meta charset="utf-8">
  <title>FizzBuzz</title>
</head>

<body>
   <script type="text/javascript">


for(i=1 ; i<=100 ; i++)
{
    if((i%3) == 0) {
        if((i%5) == 0)  // if the selected number is both divisible by 5 and 3
        console.log("FizzBuzz");
        else
        console.log("Fizz");
    }
    else if((i%5) == 0) {
        if((i%3) == 0)   // if the selected number is both divisible by 5 and 3
        console.log("FizzBuzz");
        else
        console.log("Buzz");
    }
    else
    console.log(i);


}
   </script>

</body>

</html>
