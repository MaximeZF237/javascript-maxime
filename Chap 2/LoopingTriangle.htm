<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
  <title>Looping Triangle</title>
</head>

<body>
  <script type="text/javascript">
    var n = Number(prompt("How many levels?", ""))
    var str = " "
    for (i = 0; i < n; i++) {
      str = str + "#"
      console.log(str);
    }
  </script>

</body>

</html>
