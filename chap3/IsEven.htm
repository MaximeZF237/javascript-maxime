<!DOCTYPE HTML>

<html>

<head>
<meta charset="utf-8">
  <title>IsEven</title>
</head>

<body>
   <script type="text/javascript">

   function isEven(nbr)
   {
       if(nbr === 0)
       return true ;
       else if(nbr === 1)
       return false;
       else
       {

       if((nbr - 2) < 0)

       return isEven(2 - nbr);

       else

       return isEven(nbr - 2);
       
       }
   }

   </script>

</body>

</html>
