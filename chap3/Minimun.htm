<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
  <title>Minimun</title>
</head>

<body>
  <script type="text/javascript">

    function minimun(nbr1, nbr2) {
      if (nbr1 < nbr2)
        return nbr1;
      else
        return nbr2;
    }

  </script>

</body>

</html>
