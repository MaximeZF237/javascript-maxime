<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
  <title>Bean Counting</title>
</head>

<body>
  <script type="text/javascript">

    function countBs(str) {
      var xter = ' ';
      var count = 0;
      var index = prompt("Which letter will u want to count its occurences in your sentence");
      var ind = index.charAt(0);
      for (i = 0; i < (str.length); i++) {

        xter = str.charAt(i);
        if (xter === ind) {
          count++;
        }
      }
      return console.log(count);
    }
    var essay = prompt("Your sentence please,...");
    countBs(essay);

  </script>

</body>

</html>
