<!DOCTYPE HTML>

<meta charset="utf-8">
  <title>Vector Type</title>
</head>

<body>
   <script type="text/javascript">
      function vector(x,y)
      {
          this.x=x;
          this.y=y;

      }
      vector.prototype.minus = function (vect)
                                              {
                                              var X = this.x - vect.x;
                                              var Y = this.y - vect.y;
                                              return result = new vector(X,Y) ;
                                               }
     vector.prototype.plus = function (vect)
                                              {
                                              var X = this.x + vect.x;
                                              var Y = this.y + vect.y;
                                              return result = new vector(X,Y) ;


                                             }
     Object.defineProperty(vector.prototype , "getLength", {get: function() { return Math.sqrt((this.x * this.x) + (this.y * this.y)); }});

   </script>
